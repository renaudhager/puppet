---
profiles::bind::server::confs:
  '/etc/named.conf':
    listen_on_addr:
      - '%{::ipaddress_eth0}'
      - '127.0.0.1'
    forwarders:
      - '172.16.8.2'
    allow_query:
      - '172.16.8.0/24'
      - '127.0.0.1'
    allow_recursion:
      - 172.16.8.0/24
      - '127.0.0.1'
    includes:
      - '/etc/rndc.key'
    zones:
      'consul':
        - 'type forward'
        - 'forward only'
        - 'forwarders { 127.0.0.1 port 8600; }'
      'ue2.lan':
        - 'type master'
        - 'file "/etc/named/ue2.lan.zones"'
profiles::bind::server::controls:
  'localhost':
    listen: '127.0.0.1'
    port: '953'
    allow: '127.0.0.1;'
    key: 'rndc-key'
  '%{::ipaddress_eth0}':
    listen: '%{::ipaddress_eth0}'
    port: '953'
    allow: '172.16.8.0/24;'
    key: 'rndc-key'
