---
nginx::nginx_upstreams:
  'puppetdb_backend':
    ensure: present
    members:
      - puppetdb-01.ue2.aws
      - puppetdb-02.ue2.aws
      - puppetdb-03.ue2.aws
nginx::nginx_servers:
  'puppetboard':
    ensure: present
    use_default_location: false
    locations:
      '/':
        ensure: present
        proxy: 'http://puppetdb_backend/'
        server: 'puppetboard'
  'consul':
    ensure: present
    proxy: 'http://consul_backend/'
    # auth_basic: 'Restricted Content'
    # auth_basic_user_file: '/etc/nginx/htpasswd'
  'training-webapp-lb.service.consul':
    ensure: present
    proxy: 'http://training-webapp/'
nginx::nginx_streamhosts:
  'puppetmaster':
    ensure: present
    listen_ip: '%{::ipaddress_eth0}'
    listen_port: '8140'
    ipv6_enable: false
    proxy: 'puppetmaster_backend'
  'puppetdb':
    ensure: present
    listen_ip: '%{::ipaddress_eth0}'
    listen_port: '8081'
    ipv6_enable: false
    proxy: 'puppetdb_backend'
